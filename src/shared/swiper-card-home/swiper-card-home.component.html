Slider Container
<div class="swiper relative h-64 w-full overflow-hidden">
    <!-- Slides wrapper -->
    <div class="swiper-wrapper">
        <div class="swiper-slide bg-red-500 text-white flex justify-center items-center text-xl">Slide 1</div>
        <div class="swiper-slide bg-green-500 text-white flex justify-center items-center text-xl">Slide 2</div>
        <div class="swiper-slide bg-blue-500 text-white flex justify-center items-center text-xl">Slide 3</div>
    </div>

    <!-- Pagination Dots -->
    <div class="swiper-pagination"></div>

    <!-- Navigation Buttons -->
    <div class="swiper-button-prev !text-white !left-0 z-10"></div>
    <div class="swiper-button-next !text-white !right-0 z-10"></div>

 
    <div class="swiper-scrollbar"></div>
</div>
