<!-- Swiper container -->
<div class="swiper mySwiper max-w-[800px] mt-2 rounded-md">
    <div class="swiper-wrapper ">


        <div class="swiper-slide " *ngFor=" let img of swiperImages">
            <img [src]="img" alt="slide" class="w-full h-auto object-cover " />
        </div>




    </div>
    <!-- Navigation arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
