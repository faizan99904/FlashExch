<div title="Open Bets">
    <div class=" flex items-start justify-start flex-col w-full px-2 py-1">
        <div (click)="unmatchedBets = !unmatchedBets" id="unmatched_0"
            class=" w-full flex-item bg-[#00aa30] transition-all ease-in-out my-1 py-1 rounded-[6px] origin-center active:opacity-95">
            <div class="head pl-2"><span class=" text-text_color_primary2 font-lato-bold">Unmatched
                    Bets</span></div>
            <div [ngClass]="{'rotate-180': unmatchedBets}"
                class=" cursor-pointer mr-2 transform transition-transform ease-in-out flex-item-center w-max origin-center  active:scale-90 active:opacity-85">
                <svg xmlns="http://www.w3.org/2000/svg" transform="rotate(180)" viewBox="0 0 512 512" height="16"
                    width="16" fill="#fff">
                    <path
                        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z">
                    </path>
                </svg>
            </div>
        </div>
        <div [ngClass]="{'overflow-hidden h-0': unmatchedBets}"
            class="transition-all BetSections w-full origin-top scaleVerticalOpen">
            <div
                class=" w-full text-start font-lato font-medium text-sm bg-[#22272a] rounded-md mb-1 px-4  py-3 [box-shadow:_0_20px_25px_-5px_rgba(0,0,0,0.1),_0_8px_10px_-6px_rgba(0,0,0,0.1);] text-text_color_primary1 ">
                You have no Unmatched Bets.</div>
        </div>
        <div (click)="matchedBets = !matchedBets" id="matched_1"
            class=" w-full flex-item bg-[#00aa30] transition-all ease-in-out my-1 py-1 rounded-[6px] origin-center active:opacity-95">
            <div class="head pl-2"><span class=" text-text_color_primary2 font-lato-bold">Matched
                    Bets</span></div>
            <div [ngClass]="{'rotate-180': matchedBets}"
                class=" cursor-pointer mr-2 transform transition-transform ease-in-out flex-item-center w-max origin-center  active:scale-90 active:opacity-85">
                <svg xmlns="http://www.w3.org/2000/svg" transform="rotate(180)" viewBox="0 0 512 512" height="16"
                    width="16" fill="#fff">
                    <path
                        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z">
                    </path>
                </svg>
            </div>
        </div>
        <div [ngClass]="{'overflow-hidden h-0': matchedBets}"
            class="BetSections w-full origin-top scaleVerticalOpen transition-all">
            <div
                class=" w-full text-start font-lato font-medium text-sm bg-[#22272a] rounded-md mb-1 px-4  py-3 [box-shadow:_0_20px_25px_-5px_rgba(0,0,0,0.1),_0_8px_10px_-6px_rgba(0,0,0,0.1);] text-text_color_primary1">
                You have no Matched Bets.</div>
        </div>
    </div>
</div>
