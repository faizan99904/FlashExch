<div class="recent-res teenpatti">
  <h5 style="font-weight: bold;">Recent Result</h5>
  <ul class="result">
    <li class="casino-a sportsbookTile" *ngFor="let item of resultArray" [ngClass]="{
      'back-1': item.result == '0 RUNS' || item.result == '1 RUNS' || item.result == '2 RUNS' || item.result == '3 RUNS' || item.result == 'EXTRA RUNS',
      'back-4': item.result == '4 RUNS',
      'back-6': item.result == '6 RUNS',
      'back-wicket': item.result == 'WICKET'
    }">
      <a (click)="selectedResult='';setResults(item)" data-bs-toggle="modal" data-bs-target="#ballbyballResult"
        class="number text-dark">
        {{ item.result | slice:0:1 }}
      </a>
    </li>



  </ul>
</div>

<!-- FOR ballbyball RESULT -->
<!-- Ball by Ball Result Modal -->
<div class="fixed inset-0 z-50 flex top-[0.5rem] justify-center bg-black bg-opacity-50 invisible"
  [ngClass]="{'!visible':isResultModal}" (click)="isResultModal = false">
  <div class="rounded-lg max-h-fit shadow-lg w-full max-w-lg mx-2 overflow-hidden duration-300 -translate-y-[30px]"
    [ngClass]="{'duration-300 !translate-y-[0]':isResultModal}" (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="flex items-center justify-between bg-black px-4 py-3 border-b">
      <h5 class="font-bold text-white text-lg capitalize">
        {{ selectedResult?.eventName }}
      </h5>
      <button class="text-white hover:text-gray-800 text-xl font-bold" (click)="isResultModal = false">&times;</button>
    </div>

    <!-- Body -->
    <div class="p-2 bg-white ">

      <!-- Round Id -->
      <div class="mb-2">
        <h6 class="text-right text-sm font-semibold">
          <b>Round Id:</b> {{ selectedResult?.marketId }}
        </h6>
      </div>

      <!-- Video -->
      <div class="mb-4" *ngIf="selectedResult?.streamUrl">
        <video class="w-full rounded" autoplay playsinline controls loop muted>
          <source [src]="selectedResult?.streamUrl" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Result -->
      <div class="flex justify-center">
        <span class="bg-green-600 text-white px-3 py-1 rounded-sm flex items-center gap-2">
          <b>{{ selectedResult?.result }}</b>
          <i class="fa fa-trophy"></i>
        </span>
      </div>
    </div>
  </div>
</div>
