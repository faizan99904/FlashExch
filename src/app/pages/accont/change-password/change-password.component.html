<div class="bg-[#14161B] roboto-medium [@media(min-width:769px)]:!hidden roboto-medium">
    <div class="page-title">
        <a class="material-icons arrow" (click)="goBack()">arrow_back</a>
        <span class="title">Change Password</span>
        <span class="material-icons icon">lock</span>
    </div>

    <div class="content">
        <form [formGroup]="changePassword" (ngSubmit)="onSubmit()">
            <input type="password" formControlName="oldPassword" name="currPass" placeholder="Old Password">
            <div class="err-text text-red-500 text-sm mt-1 pl-[6px]"
                *ngIf="changePassword.get('oldPassword')?.invalid && changePassword.get('oldPassword')?.touched">Old
                password is required</div>
            <input type="password" formControlName="newPassword" name="newPass" placeholder="New Password">
            <div class="err-text text-red-500 text-sm mt-1 pl-[6px]"
                *ngIf="changePassword.get('newPassword')?.invalid && changePassword.get('newPassword')?.touched">New
                password is required</div>
            <input type="password" formControlName="confirmPassword" name="confPass" placeholder="Confirm Password"
                (input)="checkMatchPassword()">
            <div class="err-text text-red-500 text-sm mt-1 pl-[6px]" *ngIf="confirmPasswordMatch"> New Password and
                Confirm Password do not match.</div>
            <div class="err-text text-red-500 text-sm mt-1 pl-[6px]"
                *ngIf="changePassword.get('confirmPassword')?.invalid && changePassword.get('confirmPassword')?.touched">
                Confirm password is required</div>
            <button type="submit" class="btn save " [disabled]="changePassword.invalid || confirmPasswordMatch"
                [ngClass]="{'disabled':changePassword.invalid || confirmPasswordMatch}">Save</button>
            <div class="err-text"></div>
        </form>
    </div>
</div>
