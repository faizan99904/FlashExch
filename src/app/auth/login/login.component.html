<app-header></app-header>
<div class="bg-[#13161B] text-white h-screen overflow-y-auto main-container">

    <div class="relative w-full max-w-3xl lg:max-w-[100%] mx-auto overflow-hidden">
        <div class="flex transition-transform duration-500 ease-in-out"
            [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
            <div *ngFor="let img of images; let i = index" class="min-w-full">
                <img [src]="img" class="w-full h-[142px] lg:h-auto lg:max-h-[300px] object-cover" [alt]="'slider' + i" />
            </div>
        </div>


        <div class="flex items-center justify-center absolute bottom-[8px] gap-[10px] w-full">
            <button (click)="prev()" [disabled]="isFirst()"
                class="flex items-center justify-center static w-[24.9744px] h-[24.9744px] bg-[rgba(25,19,9,.57)] text-white rounded-full disabled:opacity-30">
                &#10094;
            </button>

            <button (click)="next()" [disabled]="isLast()"
                class="flex items-center justify-center static w-[24.9744px] h-[24.9744px] bg-[rgba(25,19,9,.57)] text-white rounded-full disabled:opacity-30">
                &#10095;
            </button>
        </div>
    </div>

    <div class="log h-auto">
        <h2 class="title poppins-medium">Log In</h2>

        <form class="px-[1.17045rem] lg:max-w-[800px] lg:mx-auto" [formGroup]="loginForm" (submit)="onSubmit()">
            <input class="poppins-regular" formControlName="userName" type="text" name="user-name"
                placeholder="Username" autocomplete="off">
            <div class="err-text text-red-500 text-sm mt-1 pl-[6px]"
                *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">Username is required
            </div>

            <div class="w-full relative">
                <input class="poppins-regular" formControlName="password" [type]="isEye ? 'text' : 'password'"
                    name="password" placeholder="Password">
                <i class="absolute right-4 top-[53%] cursor-pointer text-white"
                    [ngClass]="isEye ? 'fa fa-eye-slash' : 'fa fa-eye'" (click)="isEye = !isEye"></i>
            </div>

            <div class="err-text text-red-500 text-sm mt-1 pl-[6px]"
                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required
            </div>
            <span routerLink="/passwordrecovery" class="forget flex justify-end poppins-medium">Forgot Password?</span>
            <button type="submit" class="login-btn btn roboto-medium" [disabled]="loginForm.invalid"
                [ngClass]="{'opacity-[.5]':loginForm.invalid}">
                Log In
              @if(loader){
                <svg aria-hidden="true" class="w-4 h-4 ml-2 text-gray-200 animate-spin dark:text-gray-600 fill-[#11e311]"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
              }
            </button>
            <p class="have-account">
                <span class="poppins-regular">Do not have an account?</span>
                <a class="poppins-medium text-[#11e311] ml-1" (click)="openSignup()">Sign Up</a>
            </p>
        </form>
        <app-footer></app-footer>
    </div>
</div>
<app-signup></app-signup>
