<div class="bg-[#000000] flex w-full h-[11.9vw] lg:h-[49px] lg:bg-[#111317] lg:rounded-[3px] pt-0.5">

    <div class="relative grow-[1] xl:max-w-[210px] h-full">
        <input type="text"
            class="bg-transparent placeholder:text-[13px] placeholder:text-[#88898B] border-0 h-full w-full [@media(min-width:420px)]:pl-[calc(12vw_+_6px)] [@media(min-width:375px)]:pl-[calc(12vw_+_3px)]  xl:!pl-[49px] leading-[12vw] outline-0 lg:text-base text-[3.5vw] text-white"
            placeholder="Search games">
        <span
            class="material-icons text-[#999999] absolute left-[4vw] xl:left-[1vw] xl:-mt-[7px] pointer-events-none top-[50%]  xl:text-base text-[6vw] -mt-[3.1vw] search-icon">search</span>

    </div>

    <div
        class="flex items-center w-[33vw] h-[100%] before:block before:w-[1px] before:h-[60%] before:bg-[#23282a] xl:before:bg-transparent icon-wrapper">
        <div class="h-[80%] flex items-center  w-[50%] justify-center ml-[25.8px] border-b-[.8vw] border-black"
            (click)="searchEvent('list')" [ngClass]="{'!border-[#00aa30]':searchTab === 'list'}">
            <div class="material-icons text-[7vw] text-[#999999]  relative"
                [ngClass]="{'text-black active-list':searchTab === 'list'}">list
            </div>
        </div>

        <div class="h-[80%] w-[50%] flex items-center justify-center border-b-[.8vw] border-black"
            (click)="searchEvent('line_style')" [ngClass]="{'!border-[#00aa30]':searchTab === 'line_style'}">
            <div class="material-icons text-[5.5vw] text-[#999999] relative "
                [ngClass]="{'text-black  active':searchTab === 'line_style'}">line_style</div>
        </div>

    </div>

    <div
        class="relative icon-wrapper before:block before:w-[1px] before:h-[60%] before:bg-[#23282a] before:absolute before:top-[20%] before:left-[0px] ">
        <span class="flex items-center justify-center w-[13vw] h-full font-[4vw]" (click)="oddToggle()">
            <!-- <i class="fa-solid fa-gear "></i> -->
            <span class="material-icons text-[#999999] text-[4.5vw] pr-1"
                [ngClass]="{'!text-white':isOddType}">settings</span>
        </span>
        <div class="settings-window" *ngIf="isOddType">
            <div class="odds-type">
                <h3>Odds Type:</h3> <label><input type="radio" name="odds-type" value="0"> <span>Decimal</span></label>
                <label><input type="radio" name="odds-type" value="1"> <span>American</span></label> <label><input
                        type="radio" name="odds-type" value="2"> <span>Fractional</span></label>
            </div>
        </div>
    </div>

    <ul class="max-[820px]:hidden ml-auto flex items-center whitespace-nowrap overflow-hidden pr-[28px]">
        <li *ngFor="let item of mainService.sportsList(); let i = index"
            class="tabs ml-4 h-[35px] basis-auto p-[.5rem] text-white flex items-center justify-center shrink-0 text-center text-[.9rem] overflow-hidden cursor-pointer "
            (click)="changeSport(item.sportId)" [ngClass]="{'active-tab':activeSportId == item.sportId}">
            <i class="sport-icon text-[#05AA30] text-[1.3rem]" [attr.sport]="item.sportName.toLowerCase()"> </i>
            <span class="m-[0_.7rem]  text-[12.6px] hidden">{{item.sportName}}</span>
        </li>


    </ul>

</div>

<app-sportslist></app-sportslist>

<div class="main-wrapper w-full"
    *ngIf="this.activeSportId !== '7' && this.activeSportId !==  '4339' && this.activeSportId !== '66104'">
    <app-market *ngFor="let item of markets; index as i; trackBy: trackByFn;" [isMobile]="true" [searchTab]="searchTab"
        [market]="item" [index]="i"></app-market>
</div>

<div class="top-events mt-[1rem]"
    *ngIf="this.activeSportId !== '7' && this.activeSportId !==  '4339' && this.activeSportId !== '66104'">
    <app-market *ngFor="let item of markets;index as i;trackBy: trackByFn;" [isMobile]="false" [market]="item"
        [index]="i"></app-market>
</div>

<div class="main-wrapper w-full lg:mt-[-8px]" *ngIf="this.activeSportId === '7' || this.activeSportId ===  '4339'">
    <app-racing [getSportId]="activeSportId"
        class="[&_.remove-home]:!hidden [&_.home-spacing]:!mt-0.5 [&_.home-padding]:!p-0"></app-racing>
</div>

<div *ngIf="this.activeSportId === '66104'">
    <app-lottery></app-lottery>
</div>
