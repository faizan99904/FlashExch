<div class="bg-[#13161B] pb-[75px]">
    <div class="flex justify-center items-center py-[9.98976px] text-white">
        <div>
            <h1 class="text-[21.4062px] font-bold">
                <span class="text-[#11e311]">Lottery </span> Games
            </h1>
        </div>
    </div>

    <ul class="p-[10.406px] grid [grid-template-columns:repeat(3,_1fr);] gap-[10.406px]">
        @for (item of data; track $index) {
        <li class="rounded-[7.49232px] overflow-hidden">
            <div [ngStyle]="{'background-image': 'url(' + item.url + ')'}"
                class="relative pt-[81%] bg-cover bg-center overflow-hidden cursor-pointer">
            </div>
        </li>
        }
    </ul>
</div>
