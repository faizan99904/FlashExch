<section class="racing mt-[0.8rem] px-[0.32em] md:px-[0.8em] lg:px-0  mb-[75px] overflow-x-hidden">
    <section class="main-banner default"><!----></section>


    <section class="filters tracking-tight  !hidden lg:!flex text-nowrap">
        <div class="search"><input type="text" name="search" placeholder="Search Event"> <span
                class="material-icons">search</span></div>
        <ul class="time-filters tracking-normal">
            <li class="active">All</li>
            <li class="">Today</li>
            <li class="">Tomorrow</li>
        </ul>

        <div class="with-odds !text-[#ffffff99] tracking-normal" (click)="toggleOdds()" [class.active]="isWithOdds">
            <span>With Odds</span>
            <span class="switcher"></span>
        </div>

    </section>
    <section class="filters lg:!hidden flex text-nowrap justify-between items-center pt-[0.5em]">


        <div class="with-odds  !text-[#ffffff99] tracking-normal" (click)="toggleOdds()" [class.active]="isWithOdds">
            <span class="text-[0.948em] md:text-[1.948em] tracking-normal">With Odds</span>
            <span class="switcher"></span>
        </div>
        <select>
            <option value="">All</option>
            <option value="TODAY">Today</option>
            <option value="TOMORROW">Tomorrow</option>
        </select>
    </section>
    <section class="matches">
        <div class="region-block rounded-sm" *ngFor="let region of regions; let i = index">
            <div class="region-title" (click)="toggleRegion(i)">
                <div [attr.country]="region.country" class="flag"></div>
                <span class="!text-[0.94em] !text-[#ffffff99]">{{ region.title }}</span>

                <ul class="time-filters !hidden lg:!flex">
                    <li class="active">All</li>
                    <li>Upcoming</li>
                    <li>Race Off</li>
                    <li>Finished</li>
                </ul>
                <select class="!block lg:!hidden" (click)="$event.stopPropagation()">
                    <option value="" class="bg-[#151a21] border-none outline-none">All</option>
                    <option value="UPCOMING" class="bg-[#151a21] border-none outline-none">Upcoming</option>
                    <option value="RACE_OFF" class="bg-[#151a21] border-none outline-none">Race Off</option>
                    <option value="FINISHED" class="bg-[#151a21] border-none outline-none">Finished</option>
                </select>
                <span class="material-icons cursor-pointer">
                    {{ isCollapsed(i) ? 'keyboard_arrow_right' : 'keyboard_arrow_down' }}
                </span>
            </div>

            <ul class="champs" *ngIf="!isCollapsed(i)">
                <!-- You can put static or dynamic match data here -->
                <li *ngFor="let champ of region.champs ;let champIdx = index" [ngClass]="">
                    <div class="subchamps"> <span class="champ-name">{{ champ.name }}</span>


                        <ul class="matches  !hidden lg:!flex lg:flex-wrap">
                            <li *ngFor="let match of champ.matches ">
                                <a [href]="match.link" class="rect" [ngClass]="{
                                                                      'finished': champ.state === 'finished',
                                                                      'active': champ.state === 'active',
                                                                      'empty': champ.state === ''
                                                                    }">
                                    {{ match.time }}
                                </a>
                            </li>
                        </ul>

                        <ul class="matches !flex lg:!hidden lg:flex-wrap">
                            <li *ngFor="let match of champ.matches.slice(0, 4)">
                                <a [href]="match.link" class="rect" [ngClass]="{
                                                                                                              'finished': champ.state === 'finished',
                                                                                                              'active': champ.state === 'active',
                                                                                                              'empty': champ.state === ''
                                                                                                            }">
                                    {{ match.time }}
                                </a>
                            </li>
                            <div *ngIf="champ.matches.length > 4" class="lg:hidden pb-[0.1em]">
                                <button class="text-white  !font-semibold !p-0 !m-0 !h-[1.33em] !w-[1.33em] plus-remove"
                                    (click)="toggleChampExpansion(i, champIdx)">
                                    {{ isChampExpanded(i, champIdx) ? 'âˆ’' : '+' }}
                                </button>
                            </div>
                        </ul>

                    </div>
                    <ul class="matches submatches !flex lg:!hidden lg:flex-wrap" *ngIf="isChampExpanded(i, champIdx)">
                        <li *ngFor="let match of champ.matches.slice(3, -1)">
                            <a [href]="match.link" class="rect"
                                [ngClass]="{
                                                                                                                                                          'finished': champ.state === 'finished',
                                                                                                                                                          'active': champ.state === 'active',
                                                                                                                                                          'empty': champ.state === ''
                                                                                                                                                        }">
                                {{ match.time }}
                            </a>
                        </li>
                    </ul>

                </li>
            </ul>

        </div>
    </section>

</section>
